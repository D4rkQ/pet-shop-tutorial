<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Liebherr dezentrale Kranvermietung</title>
    <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 20%;" src="images/logo_ci_liebherr.svg" data-holder-rendered="true">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Liebherr dezentrale Kranvermietung</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="petsRow" class="row">
        <!-- PETS LOAD HERE -->
      </div>
    </div>

    <form action="get" >
      <br>
      <label for="craneName">Kran Name: </label>
      <input id="craneName">
      <br>
      <label for="craneNorm">Norm:</label>
      <input id="craneNorm">
      <br>
      <label for="craneHookHight">Max. Hakenhöhe:</label>
      <input id="craneHookHight">
      <br>
      <label for="craneLiftWeight">Max. Tragfähigkeit:</label>
      <input id="craneLiftWeight">
      <br>
      <label for="cranePrice">Kran Preis:</label>
      <input id="cranePrice">
      <br>
      <button type="reset">Eingaben zurücksetzen</button>
      <button type="submit" id="submit">Eingaben absenden</button>

    </form>

    <div id="petTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
            <br/><br/>
            <strong>Norm</strong>: <span class="pet-breed">Golden Retriever</span><br/>
            <strong>Max. Hakenhöhe</strong>: <span class="pet-age">3</span><br/>
            <strong>Max. Tragfähigkeit</strong>: <span class="pet-location">Warren, MI</span><br/><br/>
            <button class="btn btn-default btn-adopt" type="button" data-id="0">Mieten</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
